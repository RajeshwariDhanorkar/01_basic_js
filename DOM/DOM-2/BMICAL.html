<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #box{
            justify-content: space-between;
            height: 250px;
            width: 220px;
            /* display: flex; */
            border: 1px solid black;
            margin:auto;
            text-align: center;
            font-size: 20px;
            
            
        }
        button{
            /* text-align: start; */
            margin-left: -100px;
        }
    
    </style>
</head>
<body>
    
    <div id="box">
        <p>BMI CALCULATOR</p>
        <label for="">Weight:</label>
        <br>
    <input type="number" placeholder="Enter Your Weight" id="wt">
    <br>
    <br>
    <label for="">Height</label>
    <br>
    <input type="number" placeholder="Enter Your Height" id="ht">
    <br>
    <br>
    <button id="answer">Submit</button>
    <div>
        <h1 id="display"></h1>
    </div>
    </div>

    
</body>
</html>
<script>
    document.querySelector("#answer").addEventListener("click",calculate)

    function calculate(){

        let a=document.querySelector("#wt").value
        let b=document.querySelector("#ht").value
        let bmi=a/(b*b);
        console.log(bmi)

        if (bmi <= 18.4){
        document.querySelector("#display").innerText ="UnderWeight"

    }
    else if(bmi >= 18.5 && bmi <= 24.9){
        document.querySelector("#display").innerText="Normal Weight"

    }
    else if(bmi >= 25 && bmi <= 29.9){
        document.querySelector("#display").innerText="Overweight"

    }
    else if(bmi >= 30){
        document.querySelector("#display").innerText="Obese"

    }
    }
    

</script>
