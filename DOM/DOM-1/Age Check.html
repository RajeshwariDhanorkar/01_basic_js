<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="age" type="number" placeholder="enterage" value="" >
    <button onclick="CheckAge()">Check Age</button>
    <p id="display"></p>
    
</body>
</html>
<script>
    function CheckAge(){
        let enterage=document.getElementById("age").value;
        if (enterage>18){
            document.getElementById("display").innerText="You can drive in India!"
            
        }
        else if(enterage<18){
            document.getElementById("display").innerText=" You can't drive in India "
        }
        else{
            document.getElementById("display").innerText=" You are just old enough to drive in India "
        }

    }
</script>
